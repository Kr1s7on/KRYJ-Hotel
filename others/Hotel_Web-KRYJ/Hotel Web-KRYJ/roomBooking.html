<body>
    <h1>Book your room</h1>
    <form>
        <label for="Adate">Select your preffer date to arrive:</label>
        <input type="date" id="Adate" name="Adate"><br>

        <label for="Edate">Select your preffer date to leave:</label>
        <input type="date" id="Edate" name="Edate"><br>

        <label for="room">Preferred room</label>

            <option value="SingleBed">Single Bed Room</option>
            <option value="Droom">Double room</option>
            <option value="DeluxeRoom">Deluxe Room</option>
            <option value="MRoom">Master Room</option>
        </select>
